<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="../assets/images/logo.svg" />
    <title></title>
  </head>
  <body>
    <header class="header">
      <nav class="headerNavigation">
        <div class="headerNavigationLogo">
          <img src="../assets/images/logoExoFauna.svg" alt="logo ExoFona" />
          <div class="headerNavigationLogoText">ExoFona</div>
        </div>
        <div class="headerNavigationLinks">
          <span class="material-symbols-outlined">
            <a href="" class="headerNavigationLinksText">Search</a>
          </span>
          <span class="material-symbols-outlined">
            <a href="" class="headerNavigationLinksText">account_circle</a>
          </span>
          <span class="material-symbols-outlined">
            <a href="" class="headerNavigationLinksText">shopping_cart</a>
          </span>
        </div>
      </nav>
    </header>
    <main>
      <section class="topCategorie">
        <div class="topCategorieContainer">
          <div class="topCategorieContainerDescription">
            <h1
              class="topCategorieContainerDescriptionTitle"
              id="titleCategorie"
            ></h1>
            <h2
              class="topCategorieContainerDescriptionSubTitle"
              id="subTitle"
            ></h2>
          </div>
        </div>
      </section>

      <section class="categorie">
        <h3 class="categorieTitle">Filtrer votre recherche par :</h3>
        <div class="categorieFiltres">
          <div class="categorieFiltresContainer">
            <label for="sousCategorie">Sous-catégorie :</label>
            <select id="sousCategorie"></select>

            <label for="caracteristique1">Stade :</label>
            <select id="caracteristique1"></select>

            <label for="caracteristique2">Sexe :</label>
            <select id="caracteristique2"></select>

            <label for="triPrix">Tri par prix :</label>
            <select id="triPrix">
              <option value="defaut">--Choisir--</option>
              <option value="croissant">Croissant</option>
              <option value="decroissant">Décroissant</option>
            </select>
            <button class="categorieFiltresContainerBouton" id="resetFilters">
              <span class="material-symbols-outlined"> replay </span>
            </button>
          </div>
        </div>
        <div id="messageAucunResultatContainer"></div>
        <div class="categorieContainer" id="cardCategorie"></div>
      </section>
    </main>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="../assets/js/categorie.js" defer></script>
    <script src="../assets/js/filtres.js" defer></script>
  </body>
</html>
