<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" type="image/png" href="../assets/images/logo.svg" />
  <title></title>
</head>

<body>
  <header class="header">
    <nav class="headerNavigation">
      <div class="headerNavigationLogo">
        <img src="../assets/images/logoExoFauna.svg" alt="logo ExoFona" />
        <div class="headerNavigationLogoText"><a class="headerNavigationLogoTextLien" href="../index.html">ExoFona</a>
        </div>
      </div>
      <div class="headerNavigationLinks">
        <span class="material-symbols-outlined">
          <p class="headerNavigationLinksText">Search</p>
        </span>
        <span class="material-symbols-outlined">
          <p class="headerNavigationLinksText">account_circle</p>
        </span>

        <span class="material-symbols-outlined" id="panier">
          <p class="headerNavigationLinksText">shopping_cart</p>
        </span>
      </div>
    </nav>
  </header>
  <main>
    <section class="topCategorie">
      <div class="topCategorieContainer">
        <div class="topCategorieContainerDescription">
          <h1 class="topCategorieContainerDescriptionTitle" id="titleCategorie"></h1>
          <h2 class="topCategorieContainerDescriptionSubTitle" id="subTitle"></h2>
        </div>
      </div>
    </section>

    <section class="categorie">
      <h3 class="categorieTitle">Filtrer votre recherche par :</h3>
      <div class="categorieFiltres">
        <div class="categorieFiltresContainer">
          <label for="sousCategorie">Sous-catégorie :</label>
          <select id="sousCategorie"></select>

          <label for="caracteristique1">Stade :</label>
          <select id="caracteristique1"></select>

          <label for="caracteristique2">Sexe :</label>
          <select id="caracteristique2"></select>

          <label for="triPrix">Tri par prix :</label>
          <select id="triPrix">
            <option value="defaut">--Choisir--</option>
            <option value="croissant">Croissant</option>
            <option value="decroissant">Décroissant</option>
          </select>
          <button class="categorieFiltresContainerBouton" id="resetFilters">
            <span class="material-symbols-outlined"> replay </span>
          </button>
        </div>
      </div>
      <div id="messageAucunResultatContainer"></div>
      <div class="categorieContainer" id="cardCategorie"></div>
    </section>
    <section class="modal" id="panierModal">
      <div class="modalPanier">
        <div class="modalPanierContainer">
          <span class="close">&times;</span>
          <h2>Votre Panier</h2>
          <div id="modalPanierContainerContent">
          </div>
          <p class="modalPanierContainerPrix">Total : <span id="totalPanier">0.00€</span></p>
          <button class="modalPanierContainerBouton" id="validerPanier"><span
              class="material-symbols-outlined">shopping_cart</span> Commander</button>
          <button class="modalPanierContainerBoutonSupprimer" onclick="confirmAndClearLocalStorage()"
            id="viderPanier"><span class="material-symbols-outlined">
              delete_forever
            </span>Vider le panier</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <p>&copy; 2024 ExoFauna. Tous droits réservés.</p>
      </div>
      <div class="footer-right">
        <div class="social-icons">
          <i class='bx bxl-facebook-square'></i>
          <i class='bx bxl-twitter'></i>
          <i class='bx bxl-instagram'></i>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="../assets/js/util.js" defer></script>
  <script src="../assets/js/categorie.js" defer></script>
  <script src="../assets/js/filtres.js" defer></script>
  <script src="../assets/js/modal.js" defer></script>
</body>

</html>
