<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="../assets/images/logo.svg" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Détails</title>
</head>

<body>
    <header class="header">
        <nav class="headerNavigation">
            <div class="headerNavigationLogo">
                <img src="../assets/images/logoExoFauna.svg" alt="logo ExoFona" />
                <div class="headerNavigationLogoText"><a class="headerNavigationLogoTextLien"
                        href="../index.html">ExoFona</a>
                </div>
            </div>
            <div class="headerNavigationLinks">
                <span class="material-symbols-outlined">
                    <p class="headerNavigationLinksText">Search</p>
                </span>
                <span class="material-symbols-outlined">
                    <p class="headerNavigationLinksText">account_circle</p>
                </span>

                <span class="material-symbols-outlined" id="panier">
                    <p class="headerNavigationLinksText">shopping_cart</p>
                </span>
            </div>
        </nav>
    </header>
    <main>
        <section class="topDetails">
            <div class="topDetailsContainer">
                <div class="topDetailsContainerDescription">
                    <h1 class="topDetailsContainerDescriptionTitle">Détails du produit</h1>
                </div>
            </div>
        </section>
        <section class="details" id="details">
        </section>
        <section class="description" id="description">

        </section>
      <section class="modal" id="panierModal">
        <div class="modalPanier">
            <div class="modalPanierContainer">
                <span class="close">&times;</span>
                <h2>Votre Panier</h2>
                <div id="modalPanierContainerContent">
                </div>
                <p class="modalPanierContainerPrix">Total : <span id="totalPanier">0.00€</span></p>
                <button class="modalPanierContainerBouton" id="validerPanier"><span
                        class="material-symbols-outlined">shopping_cart</span> Commander</button>
                <button class="modalPanierContainerBoutonSupprimer" onclick="confirmAndClearLocalStorage('modalPanierContainerContent')"
                    id="viderPanier"><span class="material-symbols-outlined">
                        delete_forever
                    </span>Vider le panier</button>
                    <a href="panier.html" class="modalPanierContainerBoutonLien">Voir panier</a>
            </div>
        </div>
    </section>
    </main> 
<footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2024 ExoFauna. Tous droits réservés.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <i class='bx bxl-facebook-square'></i>
                    <i class='bx bxl-twitter'></i>
                    <i class='bx bxl-instagram'></i>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="../assets/js/util.js" defer></script>
    <script src="../assets/js/modal.js" defer></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js" defer></script>
    <script src="../assets/js/details.js" defer></script>
    <script src="../assets/js/utilGestionPanier.js" defer></script>
</body>

</html>
