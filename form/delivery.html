<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Panier</title>
</head>
<body>
    <header class="header">
        <nav class="headerNavigation">
            <div class="headerNavigationLogo">
                <img src="assets/images/logoExoFauna.svg" alt="logo ExoFona" />
                <div class="headerNavigationLogoText">ExoFona</div>
            </div>
            <div class="headerNavigationLinks">
                <span class="material-symbols-outlined">
                    <a href="" class="headerNavigationLinksText">Search</a>
                </span>
                <span class="material-symbols-outlined">
                    <a href="" class="headerNavigationLinksText">account_circle</a>
                </span>
                <span class="material-symbols-outlined">
                    <a href="" class="headerNavigationLinksText">shopping_cart</a>
                </span>
            </div>
        </nav>
    </header>
<div class="deliveryBody">
    <div class="container">
        <h1>Formulaire de Livraison</h1>
        <form action="#" method="post">
            <label for="nom">Nom complet:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="adresse">Adresse de livraison:</label>
            <textarea id="adresse" name="adresse" rows="4" required></textarea>

            <label for="ville">Ville:</label>
            <input type="text" id="ville" name="ville" required>

            <label for="codePostal">Code Postal:</label>
            <input type="text" id="codePostal" name="codePostal" required>

            <label for="pays">Pays:</label>
            <select id="pays" name="pays" required>
                <option value="france">France</option>
                <option value="belgique">Belgique</option>
                <option value="suisse">Suisse</option>
                <!-- Ajoutez d'autres options selon vos besoins -->
            </select>

            <label for="telephone">Numéro de téléphone:</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Ex: 0612345678" required>

            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="instructions">Instructions de livraison (facultatif):</label>
            <textarea id="instructions" name="instructions" rows="4"></textarea>

            <input type="submit" value="Valider la Livraison">
        </form>
    </div>
</div>
<footer>
    <div class="footer-content">
      <div class="footer-left">
        <p>&copy; 2024 ExoFauna. Tous droits réservés.</p>
      </div>
      <div class="footer-right">
        <div class="social-icons">
        <i class='bx bxl-facebook-square'></i>              
        <i class='bx bxl-twitter'></i>                
        <i class='bx bxl-instagram'></i> 
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
